{% extends 'squirrel/base.html' %}

{% load static %}

{% block title %} - All Pets{% endblock %}

{% block main %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for sighting in sightings %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text">
                <div class="pet-name">
                  <strong>{{ sighting.unique_squirrel_id  }}</strong>
                </div>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
		 
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'squirrel:edit' sighting.unique_squirrel_id %}">View|Update</a>
                 
		</div>
                <small class="text-muted"  data-toggle="tooltip" data-placement="top" title="Date witnessed">{{ sighting.date }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
